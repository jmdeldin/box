---
- hosts: all
  vars:
    default_ruby: jruby-1.7.26
    bundler_version: 1.14
  roles:
    - base
    - highseas
    - ruby
    - vagrant
  tasks:
    - name: install node
      apt: pkg={{item}} state=installed
      become: True
      with_items:
        - nodejs
        - npm

    - name: link node
      file: path=/usr/local/bin/node src=/usr/bin/nodejs state=link
      become: True
